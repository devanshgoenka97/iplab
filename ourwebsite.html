<html>
<head>
<title>
	Sign Up Page
</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 offset-md-8">
					<div class="head1">
						Sign Up
					</div>
				</div>
			</div>

			<div class="row form-body">
				<div class="col-md-6 offset-md-6">
					<form action="" onsubmit="return validate()">

						<div class="row form-g">
							<div class="col-md-4">
  								<label class="form-text" for="name">Name:</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" id="name">
							</div>
						</div>

						<div class="row form-g">
							<div class="col-md-4">
  								<label class="form-text" for="age">Age:</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" id="age">
							</div>
						</div>

						<div class="row form-g">
							<div class="col-md-4">
  								<label class="form-text">Gender:</label>
							</div>
							<div class="col-md-6">
								<label class="radio-text"><input type="radio" name="gender"> Male</label>
								<label class="radio-text"><input type="radio" name="gender"> Female</label>
								<label class="radio-text"><input type="radio" name="gender"> Other</label>
							</div>
						</div>

						<div class="row form-g">
							<div class="col-md-4">
  								<label class="form-text" for="phone">Phone:</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" id="phone">
							</div>
						</div>

						<div class="row form-g">
							<div class="col-md-4">
  								<label class="form-text" for="email">Email:</label>
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" id="email">
							</div>
						</div>	

						<div class="row form-g">
							<div class="col-md-4">
  								<label class="form-text" for="password">Password:</label>
							</div>
							<div class="col-md-6">
								<input type="password" class="form-control" id="password">
							</div>
						</div>	

						<div class="row form-g">
							<div class="col-md-3 offset-md-4">
								<input type="submit" id="sm" class="btn btn-block btn-primary">
							</div>
							<div class="col-md-3">
								<input type="reset" id="rs" class="btn btn-block btn-danger">
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
             
</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
document.getElementById("sm").onclick = function(){
     call_submit()
};
document.getElementById("rs").onclick = function(){
     call_reset()
};

function call_submit(){
	var username =   document.getElementById("name").value;
	var age =   document.getElementById("age").value;	
}

function call_reset(){
	document.getElementById("name").value="";
	document.getElementById("password").value="";
	console.log("form resetted");
}


function validate()
{
  var spcl =0,num=0,cptl=0;
  var password = document.getElementById('password').value;
  var username = document.getElementById('name').value;
  var phoneNumber = document.getElementById('phone').value;
  var phoneRGEX = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;
  var valid_email = false,valid_phone =  false;
  var email = document.getElementById('email').value;
  var emailRGEX = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  var phoneResult = phoneRGEX.test(phoneNumber);
  var emailResult = emailRGEX.test(email);
  for(i=0;i<password.length;i++)
  {
        if(password[i]>='A'&&password[i]<='Z')
           cptl++;
        else if(password[i]>='0'&&password[i]<='9')
           num++;
        else if(password[i]>='a'&&password[i]<='z')
           continue;
        else
           spcl++;
  }
  var error = "",count=1;
  if(cptl<1)
  {
       error = error + (count-'0') + " Password must contain atleat one captial letter[A-Z]\n"; 
       count = count + 1;
  }
  if(num<1)
  {
       error = error + (count-'0') + " Password must contain atleat one number[0-9]\n"; 
       count = count + 1;
  }
  if(spcl<1)
  {
       error = error + (count-'0') + " Password must contain atleat one special character [!@#$]\n"; 
       count = count + 1;
  }
  if(password.length<8)
  {
       error = error + (count-'0') + " Password must be 8 characters long\n"; 
       count = count + 1;
  }
  if(count!=1){
       alert(error);
       return;
  }
   if(emailResult == true) 
       valid_email =true;
   if(phoneResult == true) 
       valid_phone =true;
   if(username.length ==0){
        alert("Username cannot be left blank!");
        return;
    }
   if(!valid_email){
        alert("Please enter a valid Email!");
        return;
    }
    if(!valid_phone){
        alert("Phone number is not valid!");
        return;
    }
    if(valid_phone && valid_email && count==1  && username.length>0)
    {
         alert("Form successfully submitted");
         return true;
    }
    else
       return false;
}

</script>
